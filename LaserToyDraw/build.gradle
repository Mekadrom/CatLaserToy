plugins {
    id 'java'
    id 'idea'
}

group 'LaserToyDraw'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "com.higgs.draw.Draw"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile group: 'org.apache.xmlgraphics', name: 'batik-svgrasterizer', version: '1.11'
    compile group: 'org.rxtx', name: 'rxtx', version: '2.1.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
